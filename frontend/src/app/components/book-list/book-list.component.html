<div class="book-list-container">
  <app-header></app-header>
  
  <div class="content">
    <h2>Browse Books</h2>
    
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search by title, author, or category</mat-label>
        <input matInput [(ngModel)]="searchQuery" (keyup.enter)="searchBooks()">
        <button mat-icon-button matSuffix (click)="searchBooks()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    
    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
    
    <div *ngIf="!loading && books.length === 0" class="no-data">
      <p>No books found. Try a different search term.</p>
    </div>
    
    <div *ngIf="!loading && books.length > 0" class="books-grid">
      <mat-card *ngFor="let book of books" class="book-card">
        <mat-card-header>
          <mat-card-title>{{book.title}}</mat-card-title>
          <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Category:</strong> {{book.category}}</p>
          <p><strong>Available:</strong> {{book.availableCopies}} / {{book.totalCopies}}</p>
          <p class="book-description">{{book.description | slice:0:100}}{{book.description.length > 100 ? '...' : ''}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/books', book.id]">Details</button>
          <button mat-raised-button color="primary" [disabled]="book.availableCopies === 0 || !isLoggedIn" (click)="borrowBook(book.id)">
            Borrow
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  
  <app-footer></app-footer>
</div>
